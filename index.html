<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ダッシュボード</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="js/dashboard.js"></script>
</head>
<body class="bg-light">

<div class="d-flex">
    <!-- サイドバー -->
    <div class="bg-dark text-white p-3" style="width: 220px; min-height: 100vh;">
        <h4 class="mb-4">Menu</h4>
        <div class="row">
            <a href="index.html" class="btn btn-dark text-start ps-4 mb-3">ダッシュボード</a>
            <a href="html/kakeibo.html" class="btn btn-dark text-start ps-4 mb-3">家計簿</a>
            <a href="html/budget.html" class="btn btn-dark text-start ps-4 mb-3">予算登録</a>
            <a href="html/loan.html" class="btn btn-dark text-start ps-4 mb-3">ローン登録</a>
            <a href="html/fixedCosts.html" class="btn btn-dark text-start ps-4 mb-3">固定費登録</a>
        </div>
        <div class="row fixed-bottom col-1 mb-4 ms-4">
            <button id="loginBtn" class="btn btn-primary mb-3">ログイン</button>
            <button id="logoutBtn" class="btn btn-danger">ログアウト</button>
        </div>
    </div>

    <!-- メイン画面 -->
    <main class="flex-grow-1 p-4">
    <div>
        <h2 class="mb-4">ダッシュボード</h2>
        <div class="row">
            <div class="d-flex justify-content-center mb-4">
                <div class="card shadow col-7">
                    <div class="card-body">
                        <h5 class="card-title mb-4">最近の取引</h5>
                        <div id="recently-trade" class="table-responsive"></div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mb-4">
                <div class="card shadow col-7">
                    <div class="card-body">
                        <h5 class="card-title">今月の総収支</h5>
                        <div id="this-month-total-revenue">
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mb-4">
                <div class="card shadow col-7">
                    <div class="card-body">
                        <h5 class="card-title">今年の総収支</h5>
                        <div id="this-year-total-revenue"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
</div>

</body>
</html>
