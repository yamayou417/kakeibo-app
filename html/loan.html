<!--ローン登録用モーダル-->
<div class="modal fade" id="loanRegisterModal" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- モーダルヘッダー -->
            <div class="modal-header">
            <h5 class="modal-title">ローン登録</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- モーダルボディ（入力フォーム） -->
        <div class="modal-body">
        <form id="modalForm">
            <div class="mb-3">
                <label class="form-label">商品</label>
                <input type="text" class="form-control" id="goodsInput">
            </div>
            <div class="mb-3">
                <label class="form-label">支払回数</label>
                <input type="number" class="form-control" id="payments">
            </div>
            <div class="mb-3">
                <label class="form-label">月額</label>
                <input type="number" class="form-control" id="monthlyFee">
            </div>
            <div class="mb-3">
                <label class="form-label">支払い完了日</label>
                <input type="date" class="form-control" id="dateInput">
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-success me-2" id="registerBtn">登録</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn">キャンセル</button>
            </div>
        </form>
    </div>
</div>
