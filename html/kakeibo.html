<!--収支登録用モーダル-->
<div class="modal fade" id="registerModal" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- モーダルヘッダー -->
            <div class="modal-header">
            <h5 class="modal-title">収支出登録</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- モーダルボディ（入力フォーム） -->
        <div class="modal-body">
        <form id="modalForm">
            <div class="mb-3">
                <label class="form-label">日付</label>
                <input type="date" class="form-control" id="dateInput">
            </div>
            <div class="mb-3">
                <label class="form-label">種別</label>
                <div class="row">
                    <div class="col-6">
                        <input type="radio" class="btn-check" name="options-outlined" id="incomeBtn">
                        <label class="btn btn-outline-primary w-100" for="incomeBtn">収入</label>
                    </div>
                    <div class="col-6">
                        <input type="radio" class="btn-check" name="options-outlined" id="expenseBtn">
                        <label class="btn btn-outline-primary w-100" for="expenseBtn">支出</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">カテゴリー</label>
                <select id="categorySelect" class="form-select"></select>
            </div>
            <div class="mb-3">
                <label class="form-label">金額</label>
                <input type="number" class="form-control" id="money">
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-success me-2" id="registerBtn">登録</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn">キャンセル</button>
            </div>
        </form>
    </div>
</div>
